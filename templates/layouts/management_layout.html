{% extends "layouts/main_layout.html" %} {% block children %}
<div class="mx-auto max-w-5xl pt-6">
  <header>
    <nav class="navbar bg-base-100 px-0">
      <div class="flex-1">
        <span class="text-2xl font-semibold">Hospital</span>
      </div>
      <div class="flex-none space-x-2">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-circle btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu dropdown-content menu-sm z-[1] mt-3 w-52 rounded-box bg-base-100 p-2 shadow"
          >
            {% for item in navbar_items %}
            <li><a href="{{ item['href'] }}">{{ item["label"] }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <label class="grid cursor-pointer place-items-center">
          <input
            type="checkbox"
            value="light"
            class="theme-controller toggle col-span-2 col-start-1 row-start-1 bg-base-content"
          />
          <svg
            class="col-start-1 row-start-1 fill-base-100 stroke-base-100"
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <svg
            class="col-start-2 row-start-1 fill-base-100 stroke-base-100"
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="5" />
            <path
              d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
            />
          </svg>
        </label>
        <div class="dropdown dropdown-end">
          <div
            tabindex="0"
            role="button"
            class="avatar btn btn-circle btn-ghost"
          >
            <div class="w-10 rounded-full">
              <img
                alt="imagen de perfil del usuario {{ user_name }}"
                src="https://ui-avatars.com/api/?name={{user_name}}&background=random"
              />
            </div>
          </div>
          <ul
            tabindex="0"
            class="menu dropdown-content menu-sm z-[1] mt-3 w-auto rounded-box bg-base-100 p-2 shadow"
          >
            <li class="px-3">{{ user_email }}</li>
            <li><a href="{{ url_for('auth.logout') }}">Salir</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  {% block content %} {% endblock %}
</div>
{% endblock %}
