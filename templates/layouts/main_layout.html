<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- local css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
    <!-- toast css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <!-- toast js -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <!-- icons css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Hospital</title>
  </head>
  <body class="px-4 md:px-0">
    <header class="h-full border-b-2 border-neutral-700">
      <div class="flex h-16 items-center px-12">
        <div class="flex items-center gap-2">
          <i class="fa-solid fa-hospital"></i>
          <h1 class="text-xl font-semibold">Sistema Hospitalario</h1>
        </div>
      </div>
    </header>
    <div class="h-full w-full">{% block children %} {% endblock %}</div>
  </body>
  <div class="toast toast-end">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="alert alert-warning">
      <script>
        var notyf = new Notyf();
        notyf.error("{{ messages[0] }}");
      </script>
    </div>
    {% endif %} {% endwith %}
  </div>
</html>
